<% if (typeof userFields == 'undefined') userFields = {} %>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MATCHA</title>
		<link rel='stylesheet' href='/stylesheets/landing.css' />
	</head>
	<body>
		<div class="form">
			<img class="logo" src="./images/logo.png"></img>
			<form method="post">
				<input class="input" type="text" placeholder="username or email" name="username" value='<%- userFields.username %>'>
				<input class="input" type="password" placeholder="password" name="password">
				<%- partial('errors') %>
				<input class="button-submit" type="submit" name="connexion" value="sign in">
				<div class="signup">Don't have an account? <a href="./signup">Sign up</a></div>
				<div class="signup">Forget password? <a href="./forgot">Reset</a></div>
			</form>
		</div>
	</body>
</html>
